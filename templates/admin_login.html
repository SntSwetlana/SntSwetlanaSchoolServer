{% extends "admin_layout.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border p-6">
    <h1 class="text-xl font-semibold">Sign in</h1>
    <p class="text-sm text-slate-600 mt-1">Use your admin credentials.</p>

    {% if error != "" %}
      <div class="mt-4 rounded-lg border border-red-200 bg-red-50 text-red-700 px-3 py-2 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/admin/login" class="mt-5 space-y-4">
      <div>
        <label class="text-sm font-medium">Username</label>
        <input name="username" class="mt-1 w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-200" />
      </div>
      <div>
        <label class="text-sm font-medium">Password</label>
        <input type="password" name="password" class="mt-1 w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-slate-200" />
      </div>
      <button class="w-full rounded-xl bg-slate-900 text-white py-2.5 font-medium hover:bg-slate-800">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
